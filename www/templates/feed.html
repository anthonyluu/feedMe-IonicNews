<ion-view view-title="Feed">
  <ion-content class="feed-content">
	  <ion-refresher
	    pulling-text="Pull to refresh..."
	    on-refresh="doRefresh()">
	  </ion-refresher>
  	<div class="container">
  		<div class="list card light-bg" ng-if="feed.length == 0">
  			<div class="item">
	            <h2>There are no feeds</h2>
	        </div>
  		</div>
	  	<div class="list card light-bg" ng-repeat="article in feed track by $index" ng-click="openDetails($index)">
	        <div class="item">
	            <h2>{{article.title}}</h2>
	        </div>
	        <div class="item item-body">
	        	{{getArticleDescription(article.content)}}
	        </div>
	        <div class="item tabs tabs-secondary tabs-icon-left">
	            <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
	                <i class="icon ion-share"></i> Share
	            </a>
	        </div>
	    </div>
    </div>
  </ion-content>
</ion-view>
